{% extends 'base.html' %}

{% block body %}
    <div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<span class="mb-0 pb-3"> <br> </br> </span>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Network File Transfer Software</h4>
											<form method="POST" action = "{% url 'index' %}" enctype = "multipart/form-data">
												{% csrf_token %}

												<div class="form-group">
													<input type="text" name="ReceiverIP" class="form-style" placeholder="ReceiverIP"  autocomplete="off">
												</div>	
												
												<div class="form-group mt-3">
													<input type="file" name="fileupload" class="form-style" accept="*/*">
													
													{% comment %} <i class="input-icon uil uil-at"></i> {% endcomment %}
												</div>	
												
												<button type = "submit" <a href="#" class="btn mt-4">Send</a></button>

												{% if error %}
													<div class="alert alert-danger" role="alert">
														{{ error }}
													</div>
												{% endif %}
												
											</form>
										</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Notifications</h4>
                                        
											<!-- TODO: MAKE NOTIFICATINONS FRONTEND -->
				      					
										</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
{% endblock %}
